<head>
  <title class="head-title">Wiskunde app</title>
</head>

<body class="everything">
  <h1>Wiskunde app</h1>

  {{> score}}
  {{> som}}
</body>

<template name="score">
	<p>Je hebt {{juisteScore}} sommen juist beantwoord.</p>
  <p>Je hebt {{fouteScore}} sommen fout beantwoord.</p>
</template>

<template name="som">
	<p>{{term1}} + {{term2}} = </p>
	<form class="antwoord-formulier">
	<input type="text" name="antwoord" class="balk-color">
	<input type="submit" value="Controleer" class="button-color">
	</form>
</template>
